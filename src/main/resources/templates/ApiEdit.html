<div class="border container" style="padding:30px;" th:fragment="API">
    <form action="#" th:action="@{/pwallet/add-todo}" th:object="${todo}" method="post">
        <input hidden th:field="*{data.id}"/>

        <div class="form-group row">
            <div class="col-3">
                <label>Description</label>
            </div>
            <div class="col-6">
                <input type="text" th:field="*{data.description}" class="form-control"
                       required="required"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3">
                <label>Target Date</label>
            </div>
            <div class="col-6">
                <input type="text" th:field="*{data.targetDate}" class="form-control"
                       required="required"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-3">
                <label>Checked </label>
            </div>
            <div class="col-6">
                <input class="display-3" type="checkbox" th:field="*{data.isDone}"/> <i class="text-success h3 fas fa-clipboard-check"></i>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3 offset-3">
                <button type="submit" class="btn btn-primary form-control">
                    Save
                </button>
            </div>
        </div>
    </form>

    <script>
        $(function () {
            $("#targetDate").datetimepicker({
                format: 'd.m.Y H:i'
            });
        });
    </script>
</div>
