<main th:fragment="main" class="container">
    <div th:fragment="content" class="pb-3">
        <div class="container row pow-0 m-0">
            <div class="col-12">
                <h1 class="text-info">List of TODO's <i class="fas fa-tasks"></i></h1>
            </div>
        </div>
        <div class="container row pow-0 m-0">
            <div class="col-12 border p-3 bg-light">
                <div class="container row pow-0 m-0">
                    <div class="col-8">
                        <p class="text-info text-center h2"><i class="fas fa-tasks"></i> Todo</p>
                    </div>
                    <div class="col-3">
                        <a class="btn btn-info form-control" style="cursor:pointer;"
                           onclick="Edit('/apitodos', 'Create Todo')">
                            Add Todo
                        </a>
                    </div>
                </div>
                <div class="row"></div>
                <table id="DT_load" class="table table-striped table-bordered text-center" width="100%">
                    <thead>
                    <tr>
                        <th class="text-center" width="10%">Checked</th>
                        <th class="text-center" width="10%">User</th>
                        <th class="text-center" width="35%">Description</th>
                        <th class="text-center" width="20%">Target Date</th>
                        <th class="text-center" width="25%"></th>
                    </tr>
                    </thead>
                </table>
                <div class="modal text-dark" tabindex="-1" role="dialog" id="form-modal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <div class="modal-body">

                            </div>
                        </div>
                    </div>
                </div>
                <script th:src="@{~/js/WalletTable.js}"></script>
            </div>
        </div>
    </div>
</main>
